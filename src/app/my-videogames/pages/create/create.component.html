<!-- Aquí crearé un formulario para crear nuestro propio videojuego -->
<div class="create-container">
    <form [formGroup]="videogamesForm">
        <h2>Introduce los datos de tu videojuego:</h2>
        <div class="titleForm">
            <label for="title">Title:</label>
            <input []
            class="form-control"
            type="text"
            id="title"
            formControlName="title"
            minlength="4" />
        </div>

        <div class="coverForm">
            <label for="cover">Cover:</label>
            <input class="form-control"
            type="text"
            id="cover"
            #myCover (focus)="myCover.select()"
            formControlName="cover" />
        </div>

        <div class="yearForm">
            <label for="year">Year:</label>
            <input class="form-control" 
            type="text"
            id="year"
            formControlName="year" />
        </div>
